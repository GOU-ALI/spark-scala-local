name = "StreamingRateJob"
engine = "spark"
mode = "streaming"

source {
  format = "rate"
  options {
    rowsPerSecond = "1"
  }
}

transformations {
  // Simple transformation
  doubled = "SELECT timestamp, value, value * 2 as doubled_value FROM input_table"
}

sink {
  format = "console"
  mode = "append"
  options {
    truncate = "false"
  }
}
